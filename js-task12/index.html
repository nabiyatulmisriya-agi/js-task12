<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="forms">
    <form>
        <h1 class="heading">Employee Intrests Survey Form</h1>
      <div class="name">
        <label for="name">Enter Your Name:</label>
        <input id="name" type ="text" name"name"></input>
      </div>
    </br>
      <div class="dname">
        <label for="dname">Enter Your Department Name:</label>
        <input id="dname" type ="text" name"dname"></input>
      </div></br>
      <div class="text-area">
        <label for ="text-area">Tell a little about yourself</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <div>
        </br>
      <div class="workout">
        <label for="workout">Do you Exercise at your home?</label>
        <input id="yes" type="radio">yes</input>
        <input id="no" type="radio">no</input>
      </div>
    </br>
      <div class="hobbies">
        <label for="hobbies">How Do You Like To Read About Your Fav Topics?</label>
      </br>
        <input id="opt1" type="checkbox">books</input>
        <input id="opt2" type="checkbox">online resources</input>
        <input id="opt3" type="checkbox">phone apps</input>
        <input id="opt4" type="checkbox">magzines</input>
      </div>
    </br>
      <div class="movies">
       <label for="movies">What genre of Movies do you like?</label>
       <select name="movies" id="mov">
         <option value="mov1">horror movies</option> 
         <option value="mov2">comedy movies</option> 
         <option value="mov3">action movies</option> 
         <option value="mov4">romantic movies</option> 
       </select>
      </div>
    </br><div class="button">
      <button type="submit">submit</button>
    </div>
    </form>
    </div>
  </body>
